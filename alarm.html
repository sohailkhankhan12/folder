<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ALARM CLOCK</title>
</head>
<body>
    <div class="clock">
        <img src="alarm.png" alt="" id="alarmImage">
        <h1 id="time">00:00:00</h1>
        <h2>Alarm at : <span id="setalarmtime"></span></h2>
        <form>
            <input type="number" placeholder="Hours" id="hourhtml">
            <input type="number" placeholder="Minutes" id="minutehtml">
        </form>
        <button onclick="setalarm()">Set Alarm</button>
        <audio src="ring.mp3" id="alarmSound"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
